<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="head">Your result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="foot">
          <h1 class="great">Great</h1>
          <p class="last-p">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>

      <div class="points">
        <p class="summary">Summary</p>

        <div class="reaction">
          <div class="logo">
            <img src="./images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p>80/100</p>
        </div>
        <div class="memory">
          <div class="logo">
            <img src="./images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p>92/100</p>
        </div>
        <div class="verbal">
          <div class="logo">
            <img src="./images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p>61/100</p>
        </div>
        <div class="visual">
          <div class="logo">
            <img src="./images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p>73/100</p>
        </div>

        <button><p>Continue</p></button>
      </div>
    </div>
  </body>
</html>
